<!-- templates/authentication/login.html -->

{% extends "base.html" %}

<!-- title -->
{% block title %} Login {% endblock title %}
<!-- end title -->

<!-- BODY -->
{% block  content %}
<div class="container mt-5">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
</div>
{% endblock content %}
<!-- End BODY -->
